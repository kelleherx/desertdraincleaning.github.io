<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desert Drain Cleaning</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #fff8f0; color: #2d2d2d; }
    header {
      background-image: url('https://images.unsplash.com/photo-1586227742032-4e54dfe90ef8?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .about {
      text-align: center;
      margin-bottom: 2rem;
    }
    .about img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .contact-form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      padding: 0.75rem 2rem;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #d35400;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desert Drain Cleaning</h1>
  </header>

  <section class="about">
    <h2>Fast. Honest. Local.</h2>
    <p>Big companies send salesmen. We send real pros. Desert-tough, drain-smart, and ready to get it done—no nonsense, no upsell.</p>
    <img src="https://images.unsplash.com/photo-1603386329225-868f93b84f94?auto=format&fit=crop&w=800&q=80" alt="Drain cleaning tools">
  </section>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p style="font-size: 0.8rem; color: #888;">We’ll get back to you as soon as humanly possible.</p>
  </section>

  <footer>
    &copy; 2025 Desert Drain Cleaning. All rights reserved.
  </footer>
</body>
</html>
